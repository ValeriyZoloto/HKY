<section class="request">
  <div class="container">
    <div class="request__top">
      <h2 class="title request__title">Оставьте заявку</h2>
      <p class="request__text">
        Мы с вами свяжемся и проконсультируем. Рассчитаем стоимость проекта, подберем
        оборудование, отправим коммерческое предложение.
      </p>
    </div>
    <form class="request__form">
      <input class="request__form-input request__form-input--name" name="name" type="text"
        required="" placeholder="Имя">
      <input class="request__form-input" name="name" type="tel" pattern="[0-9]{3}"
        required="" placeholder="Номер телефона">
      <button class="btn request__btn" type="submit">Оставить заявку</button>
    </form>
    <a class="request__attach" href="#">Прикрепить проект</a>
  </div>
</section>
